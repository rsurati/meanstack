<br><br>
		<div style="text-align: center;">
			<h1>Sign In </h1>
		</div>
		<!-- Main Content -->
		<main>
			 <form [formGroup]="myform">
				<div class="container" style="margin-top: 50px;">
					<fieldset>
						<div class="form-group">
							<label for="email">Email address</label>
							<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
							<label for="email" id="error_email" style="color: red; display: block;"></label>
						</div>

						<div class="form-group">
							<label for="pwd">Password</label>
							<input type="password" class="form-control" id="pwd" placeholder="Password" formControlName="pwd1">
						</div>

						<div class="form-group">
							<div class="custom-control custom-switch">
								<input type="checkbox" name="kmli" class="custom-control-input" id="customSwitch1" >
								<label class="custom-control-label" for="customSwitch1">Keep Me Logged In</label>
							</div>
						</div>

						<div class="form-group">
							<button type="button" class="btn btn-link but" onclick="window.location.href='forgot_password.html'">Forgot Password?</button>
						</div>

						<button type="submit" class="btn btn-primary" id="submit-email" (click)="login()">Sign In</button>
					</fieldset>
				</div>

									  
			</form>  
			<br><br><br><br>
		</main>
		<!-- Main Content Ends -->
