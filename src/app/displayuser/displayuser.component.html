<main>
<div class="container" style="text-align: center;">
<br> <br>
<h2>All Users</h2>
<br><br>
<table class="table table-hover">
    <thead>
        <th>
            Name
        </th>
        <th>
            Email
        </th>
        <th>
            Password
        </th>
    </thead>
    <tbody *ngFor="let u of users">
        <td>{{u.fname}}</td>
        <td>{{u.email}}</td>
        <td>{{u.pwd1}}</td>
         <td><button class="btn btn-info" (click)="edit(u._id)"><i class="fas fa-pencil-alt">edit</i></button></td>
        <td><button class="btn btn-danger" (click)="delete(u._id)"><i class="far fa-trash-alt">delete</i></button></td> 
    </tbody> 
</table>

<div class="justify-content-center">
        <button class="btn btn-success" [routerLink]="['../register']"><i class="fas fa-plus"></i> Add new</button>
          </div>
<br><br><br><br><br><br><br><br><br><br><br><br>
</div>

</main>
